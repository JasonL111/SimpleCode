name: build-rpm

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "git ref (tag/branch/sha). e.g. 1.109.2"
        required: true
        default: "1.109.2"

jobs:
  rpm:
    runs-on: ubuntu-latest
    container:
      image: rockylinux:8

    steps:
      - name: Install build deps (robust for Rocky 8 repos)
        run: |
          set -euxo pipefail
          dnf -y update
          dnf -y install dnf-plugins-core

          # Try to enable PowerTools if present (some minimal images don't ship it enabled/available)
          dnf repolist all || true
          (dnf config-manager --set-enabled powertools && echo "Enabled powertools") || true
          (dnf config-manager --set-enabled PowerTools && echo "Enabled PowerTools") || true

          # Core build deps (no libxkbfile-devel here to avoid hard-fail)
          dnf -y install \
            git tar gzip xz bzip2 findutils which \
            python3 make gcc gcc-c++ pkgconfig \
            rpm-build \
            libX11-devel libsecret-devel krb5-devel \
            libXcomposite-devel libXdamage-devel libXext-devel libXfixes-devel \
            libXi-devel libXrandr-devel libXtst-devel \
            alsa-lib-devel atk-devel cairo-devel cups-devel dbus-devel \
            expat-devel fontconfig-devel freetype-devel \
            glib2-devel gtk3-devel mesa-libgbm-devel nss-devel pango-devel \
            libdrm-devel

          # Optional: libxkbfile-devel (only installs if repo provides it)
          dnf -y install libxkbfile-devel || true

      - name: Checkout sources at ref
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      - name: Setup Node from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: Install JS deps
        run: |
          set -euxo pipefail
          npm ci

      - name: Build (linux x64) + Prepare RPM + Build RPM
        env:
          npm_config_loglevel: warn
        run: |
          set -euxo pipefail
          npm run gulp vscode-linux-x64
          npm run gulp vscode-linux-x64-prepare-rpm
          npm run gulp vscode-linux-x64-build-rpm

      - name: Locate RPM outputs
        run: |
          set -euxo pipefail
          find . -maxdepth 8 -type f -name "*.rpm" -print || true
          ls -lah .build/linux/rpm || true

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-rpm-${{ inputs.ref }}
          path: |
            .build/linux/rpm/**/*.rpm
            **/*.rpm
